services:
  # ============================
  # FASTAPI BACKEND SERVICE
  # ============================
  - type: web
    name: calendar-ai-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: CLIENT_ID
        sync: false
      - key: CLIENT_SECRET
        sync: false
      - key: TENANT_ID
        sync: false
      - key: SERVICE_ACCOUNT_EMAIL
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  # ============================
  # STREAMLIT FRONTEND SERVICE
  # ============================
  - type: web
    name: calendar-ai-frontend
    env: python
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run frontend.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      - key: BACKEND_URL
        value: "https://calendar-ai-backend.onrender.com/chat"
